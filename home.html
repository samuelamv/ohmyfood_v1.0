<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9c9e7e26cf.js" crossorigin="anonymous"></script>
    <title>Homepage</title>
</head>
<body>
    <!-- Menu -->
    <header>
        <nav>
            <div class="navsection1">
                <img src="./images/logo/ohmyfood.png" alt="Logo typographique noir"> 
            </div>
            <div class="navsection2">
                <i class="fa-solid fa-location-dot"></i>
                <span>Paris, Belleville</span>
            </div>
        </nav>
    </header>
    <main>
        <!-- Introduction -->
        <div class="introsection">
            <div class="introsection1">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            </div>
            <div class="introsection2">
                <div>
                    <a href="#">Explorez nos restaurants</a>
                </div>
            </div>
        </div>
        <!-- Fonctionnement -->
        <div class="stepsection">
            <div>
                <h2>Fonctionnement</h2>
            </div>
            <div class="stepcolumn">
                <div class="stepsection1">
                    <div class="stepnumber">
                        <span>1</span>
                    </div>
                    <div class="step">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <span>Choisissez un restaurant</span>
                    </div>
                </div>
                <div class="stepsection2">
                    <div class="stepnumber">
                        <span>2</span>
                    </div>
                    <div class="step">
                        <i class="fa-solid fa-list-ul"></i>
                        <span>Composez votre menu</span>
                    </div>
                </div>
                <div class="stepsection3">
                    <div class="stepnumber">
                        <span>3</span>
                    </div>
                    <div class="step">
                        <i class="fa-solid fa-store"></i>
                        <span>Dégustez votre menu</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Restaurants -->
    </main>
    <!-- Pied de page -->
    <footer>

    </footer>
</body>
</html>
